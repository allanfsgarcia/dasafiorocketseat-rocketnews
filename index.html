<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;400&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;400&family=Work+Sans:wght@500;700&display=swap"
      rel="stylesheet"
      ci
    />

    <title>RocketNews</title>
  </head>
  <body>
    <div class="container">
      <img id="leitor" src="imgs/read_news.jpg" alt="lendo noticias" />
      <div class="newsletter">
        <header>
          <img id="logo" src="imgs/logo.svg" alt="logo RocketNews" />
        </header>
        <main>
          <h2>atualize ideias e informações em 5 minutos.</h2>
          <br />
          <h3>
            tudo que você precisa saber para começar seu dia bem informado
          </h3>

          <br />

          <p>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar a trabalhar o dia melhor. perfeito para se preparar para
            codar ☕
          </p>
          <br />
          <br />
          <br />

          <form action="" id="form1">
            <fieldset>
              <label for="email">Insira seu e-mail:</label><br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="    oi@rocketseat.com.br"
                size="145"
                style="line-height: 3"
              />
            </fieldset>
            <br />
            <br />
            <br />
            <button id="botao" type="submit" form="form1">
              <img src="imgs/send.svg" alt="botão enviar" />
            </button>
          </form>
        </main>
        <footer>
          <span> deixe-me ler primeiro </span>
          <img id="seta" src="imgs/arrow-right.svg" alt="seta para direita" />
        </footer>
      </div>
    </div>
  </body>
</html>
